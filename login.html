<!DOCTYPE html>
<html>
    <head>
        <title>Emerging Methods for Early Detection of Forest Fires</title>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>
        <h2>Emerging Methods for Early Detection of Forest Fires</h2>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="User name" />
                    <input type="text" placeholder="Email" />
                    <input type="email" placeholder="Password" />
                    <input type="password" placeholder="Phone number" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <input type="email" placeholder="User name" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>If you already have an account, enter your login and password information</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello!</h1>
                        <p>If you don't have an account yet, create one</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
